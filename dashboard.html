<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <title>Business PRO</title>
        <link rel="shortcut icon" href="img/BusinessPro.png">
    </head>
    <body style="display: flex">

        <!-- Barra lateral -->
        <nav id="BarraLateral" class="BarraLateral">

            <!-- Conteúdo superior -->
            <div id="BarraLateralConteudo">

                <!-- Usuário -->
                <div id="BarraLateralUsuario">
                    <img src="img/BusinessPro.png" id="BarraLateralAvatar">
                    <p id="BarraLateralUsuarioInfo">
                        <span class="ItemDescricao">
                            Fulano de tal
                        </span>
                        <span class="ItemDescricao">
                            Lorem Ipsum
                        </span>
                    </p>
                </div>

                <!-- Lista de itens -->
                <ul id="BarraLateralItens">

                    <!-- Início -->
                    <li class="BarraLateralItem">
                        <i class="fa-solid fa-house"></i>
                        <span class="BarraLateralItemDescricao">
                            Início
                        </span>
                    </li>

                    <!-- Funcionários -->
                    <li class="BarraLateralItem">
                        <i class="fa-solid fa-people-group"></i>
                        <span class="BarraLateralItemDescricao">
                            Funcionários
                        </span>
                    </li>

                    <!-- Produtos -->
                    <li class="BarraLateralItem">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span class="BarraLateralItemDescricao">
                            Produtos
                        </span>
                    </li>

                    <!-- Estatísticas -->
                    <li class="BarraLateralItem">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="BarraLateralItemDescricao">
                            Estatísticas
                        </span>
                    </li>

                </ul>

            </div>

            <!-- Conteúdo inferior -->
            <div id="BarraLateralLogout">
                <button onclick="UsuarioSair()" class="BarraLateralItem" id="BarraLateralLogoutBotao">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="ItemDescricao">
                        Sair da conta
                    </span>
                </button>
            </div>

        </nav>

        <!-- Corpo -->
        <main>
            Dashboard
        </main>

        <!-- Javascript-->
        <script src="js/dashboard.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
