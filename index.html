<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <title>Business PRO</title>
        <link rel="shortcut icon" href="img/BusinessPro.png">
    </head>
    <body>

        <!-- Cabeçalho -->
        <header>
            <nav>
                <div class="Logo">
                    <a href="index"><img src="img/BusinessPro.png" width="46px" height="46px"></a>
                </div>
                <ul class="Lista">
                    <script>
                        if(sessionStorage.getItem('UsuarioLogado') != null) {
                            document.write(`<li><a href="dashboard" class="BotaoSecundario">Painel de controle</a></li>`);
                            document.write(`<li><button class="BotaoPrimario" onclick="UsuarioSair()">Sair</button></li>`);
                        } else {
                            document.write(`<li><a href="logon"><button class="BotaoPrimario">Começar!</button></a></li>`);
                        }
                    </script>
                </ul>
                <div class="MenuIcone">
                    <button class="BotaoSecundario" id="MenuIcone"><img src="img/icone/menu.png" width="20px" height="20px"></button>
                </div>
            </nav>
        </header>

        <!-- Corpo -->
        <main>
            Introdução ao BusinessPRO
        </main>

        <!-- Javascript-->
        <script src="js/main.js"></script>

    </body>
</html>
