<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <title>Registrar ou entrar</title>
    </head>
    <body>

        <!-- Cabeçalho -->
        <header>
            <nav>
                <div class="Logo">
                    <a href="index"><img src="img/BusinessPro.png" width="46px" height="46px"></a>
                </div>
            </nav>
        </header>

        <!-- Corpo -->
        <main>
            <!-- Seletor -->
            <fieldset>
                <div>
                    <input type="checkbox" id="registrar" name="registrar" checked />
                    <label for="registrar">Criar uma nova conta!</label>
                </div>
                
                <div>
                    <input type="checkbox" id="logar" name="logar" />
                    <label for="logar">Eu já tenho uma conta</label>
                </div>
            </fieldset>

            <!-- Login-->
            <div class="login">
                <h1>Login</h1>
            </div>

            <!-- Registro-->
            <div class="registro">
                <h1>Registro</h1>
            </div>
        </main>

        <!-- Javascript-->
        <script src="js/main.js"></script>

    </body>
</html>
