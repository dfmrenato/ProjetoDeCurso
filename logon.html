<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <title>Registrar ou entrar</title>
        <link rel="shortcut icon" href="img/BusinessPro.png">
    </head>
    <body>

        <!-- Cabeçalho -->
        <header>
            <nav>
                <div class="Logo">
                    <a href="index"><img src="img/BusinessPro.png" width="46px" height="46px"></a>
                </div>
            </nav>
        </header>

        <!-- Corpo -->
        <main>
            <!-- Seletor -->
            <div class="LogonSeletor">
                <button class="Opcao ativo" id="RegistroOpcao">Criar conta nova</button>
                <button class="Opcao" id="LoginOpcao">Eu já tenho uma conta</button>
            </div>

            <!-- Ferramentas de login e registro -->
            <div class="Logon">

                <!-- Login-->
                <div id="LoginMenu" class="LogOption">
                    <h1>Login</h1>
                    <form>

                    </form>
                </div>

                <!-- Registro-->
                <div id="RegistroMenu" class="LogOption ativo">
                    <h1>Criar uma nova conta</h1>
                    <form>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Ovídio Antoninho Marques">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="fulano@email.com">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="****">
                        <button class="BotaoPrimario" type="submit">Realizar cadastro</button>
                    </form>
                </div>

            </div>
        </main>

        <!-- Javascript-->
        <script src="js/logon.js"></script>

    </body>
</html>
