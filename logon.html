<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <title>Registrar ou entrar</title>
        <link rel="shortcut icon" href="img/BusinessPro.png">
    </head>
    <body>

        <!-- Cabeçalho -->
        <header>
            <nav>
                <div class="Logo">
                    <a href="index"><img src="img/BusinessPro.png" width="46px" height="46px"></a>
                </div>
            </nav>
        </header>

        <!-- Corpo -->
        <main>
            <!-- Seletor -->
            <div class="LogonSeletor">
                <input type="button" class="Opcao" id="RegistroOpcao">Criar nova conta</button>
                <input type="button" class="Opcao" id="LoginOpcao">Eu já tenho conta</button>
            </div>

            <!-- Ferramentas de login e registro -->
            <div class="Logon">

                <!-- Login-->
                <div id="LoginMenu" class="LogOption">
                    <h1>Login</h1>
                    Form.ulário de login
                </div>

                <!-- Registro-->
                <div id="RegistroMenu" class="LogOption ativo">
                    <h1>Registro</h1>
                    Form.ulário de registro
                </div>

            </div>
        </main>

        <!-- Javascript-->
        <script src="js/main.js"></script>

    </body>
</html>
