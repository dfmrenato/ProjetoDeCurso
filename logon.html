<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <title>Registrar ou entrar</title>
        <link rel="shortcut icon" href="img/BusinessPro.png">
    </head>
    <body>

        <!-- Cabeçalho -->
        <header>
            <nav>
                <div class="Logo">
                    <a href="index"><img src="img/BusinessPro.png" width="46px" height="46px"></a>
                </div>
            </nav>
        </header>

        <!-- Corpo -->
        <main>
            <!-- Seletor -->
            <div class="LogonSeletor">
                <button class="Opcao ativo" id="RegistroOpcao">cadastrar nova conta</button>
                <button class="Opcao" id="LoginOpcao">entrar em conta existente</button>
            </div>

            <!-- Ferramentas de login e registro -->
            <div class="Logon">

                <!-- Registro-->
                <div id="RegistroMenu" class="LogOption ativo">
                    <h1>Criar uma nova conta</h1>
                    <form id="RegistroFormulario">
                        <label for="NomeR">Nome</label><br>
                        <input class="FormularioCampoPrimario" type="text" id="NomeR" name="nome" placeholder="Ovídio Antoninho Marques" required><br>

                        <label for="EmailR">E-mail</label><br>
                        <input class="FormularioCampoPrimario" type="email" id="EmailR" name="email" placeholder="fulano@email.com" required><br>

                        <label for="SenhaR">Senha</label><br>
                        <input class="FormularioCampoPrimario" type="password" id="SenhaR" name="senha" placeholder="****" required>
                        <button class="ExibirSenha" id="ExibirSenhaR" type="button"><img src="img/icone/ExibirSenha.png" width="25px" height="25px"></button><br>

                        <input type="hidden" name="tipo" value="cadastro">
                        <button class="BotaoPrimario" type="submit">Realizar cadastro</button>
                    </form>
                </div>

                <script>
                    document.getElementById('RegistroFormulario').addEventListener('submit', async function(e) {
                        e.preventDefault();
                
                        const nome = document.getElementById('nome').value;
                        const email = document.getElementById('email').value;
                        const senha = document.getElementById('senha').value;
                
                        const response = await fetch('http://localhost:3000/addUsuario', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ nome, email, senha })
                        });
                
                        const data = await response.text();
                        alert(data); // Exibe a resposta do servidor
                    });
                </script>

                <!-- Login-->
                <div id="LoginMenu" class="LogOption">
                    <h1>Entrar na sua conta</h1>
                    <form id="LoginFormulario">
                        <label for="EmailL">E-mail</label><br>
                        <input class="FormularioCampoPrimario" type="email" id="EmailL" name="email" placeholder="fulano@email.com" required><br>

                        <label for="SenhaL">Senha</label><br>
                        <input class="FormularioCampoPrimario" type="password" id="SenhaL" name="senha" placeholder="****" required>
                        <button class="ExibirSenha" id="ExibirSenhaL" type="button"><img src="img/icone/ExibirSenha.png" width="25px" height="25px"></button><br>

                        <input type="hidden" name="tipo" value="login">
                        <button class="BotaoPrimario" type="submit" onclick="sessionStorage.setItem('usuario',document.getElementById('LoginFormulario').elements['email'].value)">Entrar</button>
                    </form>
                </div>

            </div>
        </main>

        <!-- Javascript-->
        <script src="js/logon.js"></script>

    </body>
</html>
