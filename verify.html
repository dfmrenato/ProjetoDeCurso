<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <title>Verificação de email</title>
        <link rel="shortcut icon" href="img/BusinessPro.png">

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script type="text/javascript">
            (function() {
                // https://dashboard.emailjs.com/admin/account
                emailjs.init({
                    publicKey: "8aKoHvVdxMzLMZv2B",
                });
            })();

            var templateParams = {
                subject: 'James',
                message: 'Check this out!',
                email: 'renato.santos36@aluno.educa.go.gov.br',
                name: 'Business PRO'
            };

            emailjs.send('service_mr1z653', 'template_8qj7bar', templateParams).then(
                (response) => {
                    console.log('SUCCESS!', response.status, response.text);
                },
                (error) => {
                    console.log('FAILED...', error);
                },
            );
        </script>

    </head>

    <body>

        <!-- Corpo -->
        <main>
            Em breve!
        </main>

        <!-- Javascript-->
        <script src="js/verify_mail.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
