<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <title>Verificação de email</title>
        <link rel="shortcut icon" href="img/BusinessPro.png">

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    </head>

    <body>

        <!-- Corpo -->
        <main>
            
            <!-- Caixa de verificação -->
            <div class="CaixaVerificarEmail">
                <p id="CaixaVerificarEmailLabel">Enviamos um código de verificação por email para . Insira-o para verificar seu email e criar sua conta empresarial.</p>
                <form>
                    <label for="CodigoVerificacao">Código de verificação</label>
                    <input id="CodigoVerificacao" name="codigo" placeholder="******" class="FormularioCampoPrimario">
                </form>
            </div>

        </main>

        <!-- Javascript-->
        <script src="js/main.js"></script>
        <script src="js/verify_mail.js"></script>

    </body>
</html>
